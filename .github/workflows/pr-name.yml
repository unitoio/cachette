name: ✏️ Enforce PR title

on:
  pull_request:
    types: [opened, edited]
    branches: [main, master] # keep both for max. copy-pastability

jobs:
  enforce_pr_title:
    uses: unitoio/github-actions/.github/workflows/enforce_pr_title.yml@main
    with:
      enforce-emoji: true
      enforce-semver: false